<div class="col-sm-6">
  <h3>Ingredients</h3>
  <div ng-show="ingredients.length">
    <div class="list-group col-xs-12">
      <div ng-repeat="ing in ingredients">
        <div class="list-group-item col-xs-11">
          <div>
            {{ing.quantity}} {{ing.unit}} {{ing.name}}
            <small ng-show="ing.note.length"><br>{{ing.note}}</small>
          </div>
        </div>
        <div class="col-xs-1" style="padding:0">
          <button class="btn btn-default" >
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>
    <div class="col-xs-12">
      <button type="button" class="btn btn-primary" style="">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        Ingredient
      </button>
    </div>
  </div>
  <div ng-hide="ingredients.length">
    ...Loading...
  </div>
</div>
